<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../../static/admin/image_gallery/image_gallery.css">
    <link rel="stylesheet" href="../../static/admin/navbar.css">
    <link rel="stylesheet" href="../../static/admin/sidebar.css">
</head>

<body>
    {% include 'sidebar.html' %}

    <div id="main-content">
        {% include 'navbar.html' %}
        <div id="content">
            <main>
                <p id="uploadPhotoText">Upload photo:</p>
                <input type="file" id="new_image" name="new_image">
                <p id="uploadStatus" class="upload-status" role="status" aria-live="polite"></p>

                <div class="gallery">
                    {% for image in images%}
                    <div onclick="window.open('/static/image_storage/{{ image }}', '_blank');" class="gallery-item">
                        <img src="/static/image_storage/{{ image }}" alt="Image 1">
                        <div class="image-caption">{{ image }}</div>
                    </div>
                    {% endfor %}
                </div>

            </main>
        </div>
    </div>
    <script>
        const uploadStatus = document.getElementById('uploadStatus');

        document.getElementById('new_image').addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = async function (e) {
                    if (uploadStatus) {
                        uploadStatus.textContent = 'Uploading image...';
                        uploadStatus.classList.remove('is-success', 'is-error');
                        uploadStatus.classList.add('is-loading');
                    }

                    try {
                        const response = await fetch("/api/upload-file", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRF-Token": "{{ csrf_token }}"
                            },
                            credentials: "same-origin",
                            body: JSON.stringify({ "image": e.target.result, "filename": file.name, "uploadKey": "{{ API_UPLOAD_KEY|safe }}" })
                        });

                        const result = await response.json().catch(() => ({}));

                        if (!response.ok || !result.path) {
                            throw new Error(result.message || 'Upload failed.');
                        }

                        if (uploadStatus) {
                            uploadStatus.textContent = 'Image successfully uploaded.';
                            uploadStatus.classList.remove('is-loading', 'is-error');
                            uploadStatus.classList.add('is-success');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        if (uploadStatus) {
                            uploadStatus.textContent = error.message || 'Upload failed.';
                            uploadStatus.classList.remove('is-loading', 'is-success');
                            uploadStatus.classList.add('is-error');
                        }
                    }
                };

                reader.readAsDataURL(file);

            } else {
                if (uploadStatus) {
                    uploadStatus.textContent = 'No file selected.';
                    uploadStatus.classList.remove('is-loading', 'is-success');
                    uploadStatus.classList.add('is-error');
                }
                console.log('No file selected.');
            }
        });
    </script>
</body>

</html>
